<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File System Explorer | File Management System</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/file-manager.css" />
        <link rel="stylesheet" href="./css/upload.file.css" />
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/ico"
            sizes="512x512"
            href="favicons/favicon.ico"
        />
        <link rel="manifest" href="site.webmanifest.json" />
    </head>
    <body>
        <div class="app-container">
            <header>
                <h3>File Manager</h3>
                <div class="header-links">
                    <a href="#">New Folder</a>
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                </div>
                <button id="nav-btn">
                    <img src="/icons/menu.png" />
                </button>
            </header>
            
            <aside>
                <h3>Main Menu</h3>
                <div class="links">
                    <a href="/file-manager">
                        <img src="icons/folder-management.png" />
                        File Dashboard</a
                    >
                    <a href="#">
                        <img src="icons/new-file.png" />
                        Create New File</a
                    >
                    <a href="#">
                        <img src="icons/new-folder.png" />
                        Create Folder</a
                    >
                    <a href="/upload-files">
                        <img src="icons/upload.png" />
                        Upload Files</a
                    >
                    <a href="#">
                        <img src="icons/profile-1.png" />
                        User Profile</a
                    >
                    <a href="/login">
                        <img src="icons/login-1.png" />
                        User Login</a
                    >
                    <a href="/signup">
                        <img src="icons/signup-1.png" />
                        User Registration</a
                    >
                </div>
            </aside>
            <div id="close-nav"></div>
            <div class="app">
                <div class="upload-form">
                    <h3>Upload Your Files</h3>
                    <span id="msg"></span>
                    <label for="files">Select Files To Upload</label>
                    <input type="file" id="files" multiple hidden />
                    <button class="upload-btn">
                        <div id="loader"></div>
                        <p id="loading">Upload Now</p>
                    </button>
                </div>
            </div>
        </div>
        <script src="js/nav.js"></script>
        <script type="module" src="js/upload.file.js"></script>
    </body>
</html>
